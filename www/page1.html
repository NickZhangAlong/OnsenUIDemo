<ons-page id="page1">
    <ons-toolbar>
        <div class="left">
        <!-- Toolbar-button with different icons depending on the platform. -->
        <ons-toolbar-button component="button/menu">
            <i class="icon ion-navicon"></i>
        </ons-toolbar-button>
        </div>
        <div class="center">药店管理系统</div>
        <div class="right">
        <!-- Toolbar-button  only visible for iOS/other. -->
        <ons-if platform="ios other">
            <ons-toolbar-button component="button/new-task">New</ons-toolbar-button>
        </ons-if>
        </div>
    </ons-toolbar>

    <div style="text-align: center; margin-top: 30px;">
        <p>
            <ons-input type="text" placeholder="用户名/工号" modifier="underbar" id="username" float></ons-input>
        </p>
        <p>
            <ons-input type="password" placeholder="密码" modifier="underbar" id="password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
            <ons-button onclick="login()">Sign in</ons-button>
        </p>
    </div>

<div class="tab-bar">
  <label class="tab-bar__item">
    <input type="radio" name="tab-bar-a" checked="checked">
    <button class="tab-bar__button">
      <i class="tab-bar__icon ion-stop"></i>
      <div class="tab-bar__label">One</div>
    </button>
  </label>

  <label class="tab-bar__item">
    <input type="radio" name="tab-bar-a">
    <button class="tab-bar__button">
      <i class="tab-bar__icon ion-record"></i>
      <div class="tab-bar__label">Two</div>
    </button>
  </label>

  <label class="tab-bar__item">
    <input type="radio" name="tab-bar-a">
    <button class="tab-bar__button">
      <i class="tab-bar__icon ion-star"></i>
      <div class="tab-bar__label">Three</div>
    </button>
  </label>
</div>

</ons-page>
