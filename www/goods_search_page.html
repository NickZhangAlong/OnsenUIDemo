<ons-splitter id="mySplitter">
    <ons-splitter-side page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px">
    </ons-splitter-side>
    <ons-splitter-content>
        <ons-page id="goodsSearchPage">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button component="button/menu">
                        <i class="icon ion-navicon"></i>
                    </ons-toolbar-button>
                </div>
                <div class="center">商品</div>
            </ons-toolbar>

            <ons-tabbar id="myTabbar" position="bottom">

                </ons-tab>

                <ons-tab page="html/about.html" label="关于">
                </ons-tab>
            </ons-tabbar>

    </ons-splitter-content>
</ons-splitter>
